spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.153.178:8848
    gateway:
      routes:
        - id: route1
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: route2
          uri: https://www.jd.com
          predicates:
            - Query=url,jd
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/app/product/**,/hello
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: third_route
          uri: lb://mall-third
          predicates:
            - Path=/app/third/**
          filters:
            - RewritePath=/app/third/(?<segment>/?.*), /$\{segment}
        - id: member_route
          uri: lb://mall-member
          predicates:
            - Path=/app/member/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: coupon_route
          uri: lb://mall-coupon
          predicates:
            - Path=/app/coupon/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: ware_route
          uri: lb://mall-ware
          predicates:
            - Path=/app/ware/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: search_route
          uri: lb://mall-search
          predicates:
            - Path=/app/search/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: app_route
          uri: lb://renren-fast
          predicates:
            - Path=/app/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /renren-fast/$\{segment}
        - id: msbmall_host_route1
          uri: lb://mall-product
          predicates:
            - Host=mall.msb.com
        - id: msbmall_host_route2
          uri: lb://mall-product
          predicates:
            - Host=item.msb.com
        - id: msbmall_host_route3
          uri: lb://mall-search
          predicates:
            - Host=search.msb.com
        - id: msbmall_host_route4
          uri: lb://mall-auth
          predicates:
            - Host=auth.msb.com
        - id: msbmall_host_route5
          uri: lb://mall-cart
          predicates:
            - Host=cart.msb.com
        - id: msbmall_host_route6
          uri: lb://mall-order
          predicates:
            - Host=order.msb.com


